<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Inscription - Concessionnaire NouvelleAuto</title>
   <!-- Chargement des fichiers CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   <!-- Chargement des fichiers JavaScript -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
   <style>
      body {
        background-color: #0D1B2A;
      }
    </style>

<body>
   <nav class="nav-area">
       <ul>
           <li><a href="/">Acceuil</a></li>
           <li><a href="/login">Login</a></li>
           <li><a href="/sign-up">Sign up</a></li>
           <li><a href="search">Recherche</a>
                <ul>
                    <li><a href="/search">Pièces</a></li>
                    <li><a href="/search-auto">Automobile</a></li>
                </ul>
           </li>
           <li><a href="#">Fournisseurs</a>
                <ul>
                    <li><a href="/add-fournisseur-auto">Automobiles</a>
                        <ul>
                            <li><a href="/add-fournisseur-auto">Ajouter</a>
                            <li><a href="/search-fournisseur-auto">Trouver</a>
                        </ul>
                    </li>
                    <li><a href="#">Pièces</a>
                        <ul>
                            <li><a href="/add-fournisseur-pieces">Ajouter</a>
                            <li><a href="/search-fournisseur-pieces">Trouver</a>
                        </ul>
                    </li>
                </ul>
           </li>
       </ul>
   </nav>

   <header>
        <h1>Concessionnaire NouvelleAuto</h1>
    </header>

   <div class="container mt-4">
      <form method="POST">
         {% if message %}
         <div class="alert alert-danger">{{ message }}</div>
         {% endif %}
         <h2>Inscription</h2>
         <hr>
         <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
         </div>
         <div class="form-group">
            <label>Nom</label>
            <input type="text" name="firstName" class="form-control" required>
         </div>
         <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password1" class="form-control" required>
         </div>
         <div class="form-group">
            <label>Confirmer mot de passe</label>
            <input type="password" name="password2" class="form-control" required>
         </div>
         <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
   </div>

   <footer>
      <!-- Pied de page -->
   </footer>
</body>
</html>
